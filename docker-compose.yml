version: '3.8'

services:
  redis:
    image: redis:alpine
    networks:
      - vote-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - result-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5 

  vote:
    build: ./vote
    ports:
      - "8080:8080"
    environment:
      REDIS_HOST: redis
    networks:
      - vote-network
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy

  worker:
    build: ./worker
    environment:
      REDIS_HOST: redis
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - vote-network
      - result-network
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  result:
    build: ./result
    ports:
      - "8888:8888"
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    networks:
      - result-network
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

networks:
  vote-network:
  result-network:

volumes:
  db-data:
